<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
      }

      .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -170px;
        margin-top: -270px;
      }
      .h5_component {
        transition: all 1s;
      }

    </style>
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <link rel="stylesheet" href="css/resetCSS.css">
</head>
<body>
  <div class="iphone"></div>
</body>
<script src='js/lib/jquery.js'></script>
<script src='js/H5ComponentBase.js'></script>
<script>
  var cfg = {
    type: 'base',
    text: '',
    bg: 'imgs/p1_people.png',
    width: 514,
    height: 306,
    css : {
      left:50,
      opacity:0,
    },
    animateIn:{bottom:80,opacity:1},
    animateOut:{bottom:0,opacity:0},
    center:true

  }
  var h5 = new H5ComponentBase('myName',cfg);
  $('.iphone').append(h5);
</script>
